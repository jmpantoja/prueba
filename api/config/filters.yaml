services:
    genre.text_filter:
        parent: 'tangram.api_platform.doctrine.orm.text_filter'
        arguments: { $properties: { name: ~ } }
        tags: [ 'api_platform.filter' ]
        autowire: false
        autoconfigure: false
        public: false

    genre.order_filter:
        parent: 'api_platform.doctrine.orm.order_filter'
        arguments: { $properties: { id: ~, name: ~ } }
        tags: [ 'api_platform.filter' ]
        autowire: false
        autoconfigure: false
        public: false

    user.order_filter:
        parent: 'api_platform.doctrine.orm.order_filter'
        arguments: { $properties: { email: "asc" } }
        tags: [ 'api_platform.filter' ]
        ###        # The following are mandatory only if a _defaults section is defined
        ###        # You may want to isolate filters in a dedicated file to avoid adding them
        autowire: false
        autoconfigure: false
        public: false
